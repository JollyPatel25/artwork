<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="mylog.css" type="text/css">
</head>
<body>
<div class="loginbox">
<img id="symbol" src="login4.jpg">
<h1>Login Here</h1>
<form action="home.html" method="get">
	<font size="4px">
	<p>Username</p>
	<input type="email" style="width:190px; height:35px;" name="Username" value="" placeholder="Enter E-Mail Id" required>
	<p>Password</p>
	<input type="password"style="width:190px; height:35px;"  name="password" value="" placeholder="Enter Password" required>
	<button type="submit" name="submit">Log In</button>
	<a href="#"><font color="blue" size="4px">Forget Your Password?</font></a>
</font>
</form>
</div>
</body>
</html>
